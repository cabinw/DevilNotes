{% extends 'wrapper.html' %}

{% block content %}

<div id="article">
	<div class="top clearfix">
		<div class="title left">
			{{ item['title'] }}
		</div>
		<div class="info right">
			Date: {{ timesFormat(item['id']) }}
		</div>
	</div>
	<div class="content">
		{{item['content']}}
	</div>
</div>

{% end %}
